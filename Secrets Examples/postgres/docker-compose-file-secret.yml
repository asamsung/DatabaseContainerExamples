version: '3.3'
services:
    postgres:
        image: postgres
        container_name: postgres
        environment:
            POSTGRES_USER: "db_user"
            POSTGRES_PASSWORD_FILE: /run/secrets/password
            POSTGRES_DB: "my_db"
        secrets:
          - password
        ports:
          - "5432:5432"
secrets:
   password:
     file: ./password.txt